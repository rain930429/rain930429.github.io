<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>華文童書</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            color: rgb(255, 228, 181);
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 48px;
        }
        .content {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 150px;
            height: auto;
        }
        .gallery p {
            margin-top: 5px;
        }
        ruby {
            font-size: smaller; 
            line-height: 1; 
        }
    </style>
</head>
<body>

<div class="header">
    <h1> <ruby>華文童書<rt>huáwén zázhì</rt></ruby></h1>
</div>

<div class="content">
    <div class="gallery">
        <div class="gallery-item">
            <img src="cat.jpg" alt="cat">
            <p>cat</p>
        </div>
    </div>
</div>

</body>
</html>
